<svg width="423.7" height="120" viewBox="0 0 423.7 120" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">CVConnect Logo</title>
  <desc id="desc">Circular gradient icon with stylized CV mark and the word CVConnect</desc>
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="var(--logo-start, #990011)"/>
      <stop offset="100%" stop-color="var(--logo-end, #990011)"/>
    </linearGradient>
  </defs>

  <!-- Icon -->
  <g>
    <circle cx="60" cy="60" r="60" fill="url(#g)"/>
    <!-- Stylized C -->
    <path d="M95 60c0-19.3-15.7-35-35-35s-35 15.7-35 35 15.7 35 35 35c8.2 0 15.8-2.8 21.8-7.6"
          stroke="#FCF6F5" stroke-width="10" stroke-linecap="round" fill="None"/>
    <!-- Stylized V -->
    <path d="M55 63l12 12 34-28"
          stroke="#FCF6F5" stroke-width="10" stroke-linecap="round" stroke-linejoin="round" fill="None"/>
  </g>

  <!-- Wordmark aligned to the right of icon -->
  <g>
    <text x="150" y="55"
          font-family="Inter, Segoe UI, Roboto, Arial, sans-serif"
          font-size="48" font-weight="800" fill="currentColor" letter-spacing="0.5">
      <tspan fill="#FCF6F5">CV</tspan><tspan fill="url(#g)">Connect</tspan>
    </text>
    <text x="150" y="90"
          font-family="Inter, Segoe UI, Roboto, Arial, sans-serif"
          font-size="16" font-weight="500" fill="#FCF6F5">
      Connecting Candidates &amp; Recruiters
    </text>
  </g>
</svg>
