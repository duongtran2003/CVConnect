<svg width="200" height="245.6" viewBox="0 0 200 245.6" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">CVConnect Stacked Logo</title>
  <desc id="desc">Stacked version with gradient background and currentColor strokes</desc>
  <defs>
    <linearGradient id="g2" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="var(--logo-start, #990011)"/>
      <stop offset="100%" stop-color="var(--logo-end, #990011)"/>
    </linearGradient>
  </defs>

  <!-- Icon -->
  <g transform="translate(0,0)">
    <circle cx="100" cy="100" r="100" fill="url(#g2)"/>
    <path d="M160 100c0-33.1-26.9-60-60-60s-60 26.9-60 60 26.9 60 60 60c14 0 26.9-4.8 37.2-12.9"
          stroke="#FCF6F5" stroke-width="16" stroke-linecap="round" fill="none"/>
    <path d="M92 106l20 20 55-45"
          stroke="#FCF6F5" stroke-width="16" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>

  <!-- Wordmark -->
  <g>
  	<text x="100" y="240" text-anchor="middle"
      		font-family="Inter, Segoe UI, Roboto, Arial, sans-serif"
      		font-size="34" font-weight="800">
  		<tspan fill="#2E2E2E">CV</tspan><tspan fill="url(#g2)">Connect</tspan>
	</text>
  </g>
</svg>