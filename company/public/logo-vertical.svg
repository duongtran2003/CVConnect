<svg width="280" height="320" viewBox="0 0 280 320" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">CVConnect Stacked Logo</title>
  <desc id="desc">Stacked version with gradient background and currentColor strokes</desc>
  <defs>
    <linearGradient id="g2" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="var(--logo-start, #2563EB)"/>
      <stop offset="100%" stop-color="var(--logo-end, #7C3AED)"/>
    </linearGradient>
  </defs>

  <!-- Icon -->
  <g transform="translate(40,20)">
    <circle cx="100" cy="100" r="100" fill="url(#g2)"/>
    <path d="M160 100c0-33.1-26.9-60-60-60s-60 26.9-60 60 26.9 60 60 60c14 0 26.9-4.8 37.2-12.9"
          stroke="currentColor" stroke-width="16" stroke-linecap="round" fill="none"/>
    <path d="M92 106l20 20 55-45"
          stroke="currentColor" stroke-width="16" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>

  <!-- Wordmark -->
  <g transform="translate(0,250)">
    <text x="140" y="0" text-anchor="middle" font-family="Inter, Segoe UI, Roboto, Arial, sans-serif"
          font-size="34" font-weight="800" fill="currentColor">
      CV<tspan fill="url(#g2)">Connect</tspan>
    </text>
  </g>
</svg>
